<h1>Movies from 2014</h1>

<p>
    <input type="search" class="form-control" placeholder="type to filter" ng-model="query"/>
</p>

<p>
    <select ng-model="currentDistributor" ng-options="d for d in distributors">
    </select>
</p>

<table class="table">
    <thead>
    <tr>
        <th><a href="#" ng-click="setSort('title')">Title</a></th>
        <th><a href="#" ng-click="setSort('ratingOrdinal')">Rating</a></th>
        <th><a href="#" ng-click="setSort('released')">Released</a></th>
        <th><a href="#" ng-click="setSort('gross')">Gross Sales</a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="movie in movies |
                filter : query |
                filter : {distributor: currentDistributor} |
                orderBy : sortCol : sortReverse"> <!-- searches all fields -->
        <!-- <tr ng-repeat="movie in movies | filter : {title: query}"> --> <!-- only searches titles -->
        <td><a ng-href="#/movies/{{$index}}">{{movie.title}}</a></td>
        <td>{{movie.rating}}</td>
        <td>{{movie.released | date : "MMM d yyyy"}}</td>
        <td>{{movie.gross | currency}}</td>
    </tr>
    </tbody>
</table>
